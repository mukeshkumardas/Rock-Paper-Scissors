<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper & Scissors</h1>
    <div class="choices">
        <div class="choice" id="Rock"><img src="./images/rock.png" alt=""></div>
        <div class="choice" id="Paper"><img src="./images/paper.png" alt=""></div>
        <div class="choice" id="Scissors"><img src="./images/scissors.png" alt=""></div>
    </div>
    <div class="score-board">
        <div id="score">
            <p id="user-score">0</p>
            <p>Your Score</p>
        </div>
        
        <div id="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Choose Your Move</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
